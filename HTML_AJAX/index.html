                                            //+ '<td>' + '<button onclick="alert(\'hahaha\');"> Edit Employee </button>' + '</td>'
                                            + '</tr>');
                                            });
                                            console.log("bye");
                    //$('#result').html(data);
                   // alert(data);
                },
                error: function(data) {
                      
                    // Some error in ajax call
                    alert(data);
                }
    });
    console.log("-) this is after the ajax");
});

function addClick()
{
    alert('haha you clicked add employee you silly little thing');
